name: LeetHub Organizer

on:
  push:
    branches: ["main"]
    # 워크플로 파일 수정 커밋은 무시(불필요한 재실행 방지)
    paths-ignore:
      - ".github/workflows/**"

permissions:
  contents: write

jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check_leethub.outputs.should_run }}
      package_name: ${{ steps.detect_package.outputs.package_name }}
      commit_msg: ${{ steps.check_leethub.outputs.commit_msg }}
      level: ${{ steps.extract_level.outputs.leetcode_level }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          # diff/로그 비교 때문에 전체 히스토리 가져오는 게 안전
          fetch-depth: 0

      - name: Check if LeetHub Commit
        id: check_leethub
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B | tail -n 1 | tr -d '\r')
          echo "Latest commit message: $COMMIT_MSG"

          # 사용자가 제공한 포맷: Time: ... - LeetHub
          if [[ "$COMMIT_MSG" == Time:* && "$COMMIT_MSG" == *"- LeetHub" ]]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            echo "commit_msg=${COMMIT_MSG}" >> $GITHUB_OUTPUT
            echo "LeetHub commit detected ✅"
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
            echo "commit_msg=" >> $GITHUB_OUTPUT
            echo "Not a LeetHub commit. Skip ❌"
          fi

      - name: Detect New Solve Package
        id: detect_package
        if: steps.check_leethub.outputs.should_run == 'true'
        run: |
          EXCLUDE_DIRS=("LeetCode" "백준" "프로그래머스" ".github")

          BEFORE="${{ github.event.before }}"
          AFTER="${{ github.sha }}"

          # 최초 push 등 before가 0...이면 직전 커밋으로 대체
          if [[ "$BEFORE" == "0000000000000000000000000000000000000000" ]]; then
            BEFORE="$(git rev-parse HEAD~1)"
          fi

          NEW_DIRS=$(git diff --name-only "$BEFORE" "$AFTER" | awk -F/ 'NF>=2 {print $1}' | sort -u)

          for DIR in $NEW_DIRS; do
            SKIP=false
            for EX in "${EXCLUDE_DIRS[@]}"; do
              if [[ "$DIR" == "$EX" ]]; then
                SKIP=true
                break
              fi
            done

            if [[ "$SKIP" == false ]]; then
              echo "New package detected: $DIR"
              echo "package_name=$DIR" >> $GITHUB_OUTPUT
              break
            fi
          done

      - name: Extract Level from README
        id: extract_level
        if: steps.check_leethub.outputs.should_run == 'true' && steps.detect_package.outputs.package_name != ''
        run: |
          PACKAGE_NAME="${{ steps.detect_package.outputs.package_name }}"
          README_PATH="$PACKAGE_NAME/README.md"

          if [ ! -f "$README_PATH" ]; then
            echo "README.md not found -> level=Unknown"
            echo "leetcode_level=Unknown" >> $GITHUB_OUTPUT
            exit 0
          fi

          LEVEL=$(grep -oP '(?<=<h3>).*?(?=</h3>)' "$README_PATH" | head -n 1)

          if [ -z "$LEVEL" ]; then
            LEVEL="Unknown"
          fi

          echo "Detected level: $LEVEL"
          echo "leetcode_level=$LEVEL" >> $GITHUB_OUTPUT

  move:
    needs: detect
    # github-actions[bot]가 만든 커밋은 다시 처리하지 않음(무한 루프 방지)
    if: ${{ github.actor != 'github-actions[bot]' && needs.detect.outputs.should_run == 'true' && needs.detect.outputs.package_name != '' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main
          fetch-depth: 0

      - name: Move Directory
        run: |
          PACKAGE_NAME="${{ needs.detect.outputs.package_name }}"
          LEVEL_DIRECTORY="${{ needs.detect.outputs.level }}"
          ROOT_DIR="LeetCode"

          echo "Package: $PACKAGE_NAME"
          echo "Level: $LEVEL_DIRECTORY"

          if [ -z "$PACKAGE_NAME" ]; then
            echo "PACKAGE_NAME is empty. Abort."
            exit 1
          fi

          mkdir -p "$ROOT_DIR"

          # 이미 같은 문제 폴더가 (난이도 폴더 아래) 존재하는지 탐색
          FOUND_EXISTING_PATH=""
          for dir in "$ROOT_DIR"/*; do
            if [ -d "$dir/$PACKAGE_NAME" ]; then
              FOUND_EXISTING_PATH="$dir"
              echo "Existing package found: $dir/$PACKAGE_NAME"
              break
            fi
          done

          # 기존 폴더가 있으면 병합 이동
          if [ -n "$FOUND_EXISTING_PATH" ]; then
            DEST="$FOUND_EXISTING_PATH/$PACKAGE_NAME"
            echo "→ Merge into existing: $DEST"
            mv "$PACKAGE_NAME"/* "$DEST"/
            rmdir "$PACKAGE_NAME" || true

          # 없으면 새로 난이도 폴더 아래로 이동
          else
            DEST="$ROOT_DIR/$LEVEL_DIRECTORY/$PACKAGE_NAME"
            echo "→ Move to new: $DEST"
            mkdir -p "$ROOT_DIR/$LEVEL_DIRECTORY"
            mv "$PACKAGE_NAME" "$ROOT_DIR/$LEVEL_DIRECTORY/"
          fi

      - name: Commit and Push
        run: |
          COMMIT_MSG="${{ needs.detect.outputs.commit_msg }}"
          echo "Commit message: $COMMIT_MSG"

          git config --global user.name "yeeunlim"
          git config --global user.email "flattgreen9@gmail.com"

          git add .
          git commit -m "$COMMIT_MSG" || echo "No changes to commit"

          # 원격 main이 더 앞서서 push 거절(non-fast-forward)되는 문제 해결
          git fetch origin main
          git pull --rebase origin main

          git push origin HEAD:main
